<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jeviteca</title>

    <!--Referenciadas por CDN  (en remoto)-->
    <!-- Bootstarp:Cargamos los estilos. -->
    <!-- Bootstarp:Cargamos los estilos. Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

</head>
<body ng-app="Jeviteca">

    <div class="container">
        <!--Cabecera-->
        <header>
            <h1>Jeviteca</h1>
        </header>

        <!--Barra de navegacion-->
        <nav ng-controller="barraNavegacionCtrl">
            <!--Se utilizan las clases de Bootstrap-->
            <!--Lista-->
            <ul class="nav nav-tabs">
                <!--Elementos de la lista-->
                <!--La directiva ngClass espera un objeto JSON-->
                <li role = "presentation" ng-class="{'active':rutaAlbums()}">
                    <a href="#/albums">Álbumes</a>
                </li>

                <li role = "presentation" ng-class="{'active': rutaBands()}">
                    <a href="#/bands">Bandas</a>
                </li>

                <li role = "presentation" ng-class="{'active': rutaGenres()}">
                <a href="#/genres">Géneros</a>
                </li>
            </ul>
        </nav>
        <section ng-view></section>
    </div>

    <!-- Cargamos la librería de AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>

    <!--Cargamos la libreria angular-route-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.min.js"></script>

    <!--Se carga el app.js-->
    <script src="scripts/app.js"></script>

    <!--Se cargan los controladores-->
    <script src="scripts/controllers/barraNavegacionCtrl.js"></script>
    <script src="scripts/controllers/albumsController.js"></script>
    <script src="scripts/controllers/bandsController.js"></script>
    <script src="scripts/controllers/genresController.js"></script>

    <!--Se cargan los servicios-->
    <script src="scripts/services/AlbumsProvider.js"></script>
    <script src="scripts/services/BandsProvider.js"></script>
    <script src="scripts/services/GenresProvider.js"></script>

    <!--Se cargan las directivas-->
    <script src="scripts/directives/elementoAlbum.js"></script>
    <script src="scripts/directives/elementoBand.js"></script>
    <script src="scripts/directives/elementoGenre.js"></script>


</body>
</html>
