<tr>
    <td>
        <img ng-src="img/{{album.image}}" ng-if="album.image" alt="Imagen" width="150" class="img-rounded"/>
    </td>

    <!--Se hace un link para acceder al detalle del album
    y se lanza el evento notificarClick() definido su codigo en
    elementoAlbum.js en el apartado del link-->
    <td>
        <button class="btn btn-link" ng-click="notificarClick()">
            <span class="text-danger">Album:</span> {{::album.title | upperCase}}
        </button>
    </td>
    <td><span class="text-danger">Banda:</span>{{::album.band.name}}</td>
    <td><span class="text-danger">Género:</span>{{::album.genre.name | firstLowerCase}}</td>
    <td><span class="text-danger">Listado de Canciones: </span>{{::album.tracklist | listaInstrumentos:album.tracklist}}</td>
    <td><span class="text-danger">Año:</span>{{::album.year}}</td>
    <td>
        <span class="text-danger"> Favorito:
            <input type="checkbox" id="favCheck" ng-model = "checkFav" ng-change="changeCheck();">
        </span>
    </td>
</tr>
