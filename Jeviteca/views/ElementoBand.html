<tr>
    <!--
    <td><span class="text-danger">Nombre Banda: </span>{{::band.name}}</td>
    -->

    <td>
        <button class="btn btn-link" ng-click="notificarClick()">
            <span class="text-danger">Nombre Banda:</span> {{::band.name}}
        </button>
    </td>

    <td><span class="text-danger">Origen Banda: </span>{{::band.origin}}</td>
    <td>
        <ul>
            <li ng-repeat="member in band.members">
                <span class="text-danger">Miembro: </span> {{::member.name}} - <span class="text-danger">Instrumento: </span>{{::member.instruments | listaInstrumentos:member.instruments}}</li>
        </ul>
    </td>
</tr>
